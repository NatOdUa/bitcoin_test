<form class="form" action="" method="post">
    <div class="form__container">
        <input type="email" name="login" class="form__input form__input_login" required placeholder="Enter e-mail">
        <span class="form__error">Please enter a valid email address</span>
    </div>
    <div class="form__container">
        <input type="password" name="password" class="form__input form__input_password" required placeholder="Пароль" minlength="6">
        <div class="form__showPass"></div>
        <span class="form__error">Password must be at least 6 characters</span>
    </div>
    <input type="submit" class="form__submit">
</form>
